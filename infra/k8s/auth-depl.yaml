# Deploymenty Configuration for Auth
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  # Find all pods with the label 'app: pods' that the deployment will create
  selector:
    matchLabels:
      app: auth
  # How to create each individual pod that the deployment will create
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth  # This name is only important for logging purposes
          image: ejun3227/auth
---
# Cluster IP Service Configuration for Auth
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000